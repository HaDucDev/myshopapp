<app-header></app-header>
<form [formGroup]="userProfileForm" #updatedForm="ngForm">
<div class="row">
  <div class="col-md-3 mx-auto">
    <h2 class="product-header">Customer</h2>
      <div class="mb-3">
        <label for="name" class="form-label">Full name</label>
        <input type="text"
               formControlName="fullname"
               name="fullname"
               [class.is-invalid]="userProfileForm.get('fullname')!.invalid && userProfileForm.get('fullname')!.touched"
               class="form-control" id="name">
        <div *ngIf="userProfileForm.get('fullname')!.invalid && userProfileForm.get('fullname')!.touched" class="invalid-feedback">
          You must enter your full name
        </div>
      </div>
      <div class="mb-3">
        <label for="address" class="form-label">Address</label>
        <input type="text"
               name="address"
               formControlName="address"
               class="form-control" id="address"
               [class.is-invalid]="userProfileForm.get('address')!.invalid && userProfileForm.get('address')!.touched"
        >
      </div>
      <div class="mb-3">
        <label for="phone_number" class="form-label">Phone number</label>
        <span type="text"
               name="phone_number"
               formControlName="phone_number"
              class="form-control" id="phone_number"> {{ userResponse?.phone_number}} <span class="text-danger">
          (Can not changes this value)
        </span></span>
      </div>
    <div class="mb-3">
      <label for="date_of_birth" class="form-label">Date Of Birth</label>
      <input type="date"
             name="date_of_birth"
             formControlName="date_of_birth"
             class="form-control" id="date_of_birth"
             [value]="userProfileForm.get('date_of_birth')?.value | date:'yyyy-MM-dd'"
             [class.is-invalid]="userProfileForm.get('date_of_birth')!.invalid && userProfileForm.get('date_of_birth')!.touched">
    </div>
  </div>
</div>
  <div class="row">
    <div class="col-md-3 mx-auto">
      <button type="submit" class="btn btn-primary" (click)="save()">Save Changes</button>
    </div>
  </div>
</form>
  <app-footer></app-footer>
