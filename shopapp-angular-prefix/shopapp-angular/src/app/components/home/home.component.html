
<div class="ant-form">
  <app-header></app-header>
</div>
  <div class="container">
    <div class="intro-section">
        <h1 style="color: white">This is Home Page</h1>
        <p>It shows all of details product, product images,... </p>
        <p>You have permission to buy items right here</p>
    </div>
    <div class="search-box">
        <input type="text" class="form-control search-input"
               placeholder="Search for products"
        [(ngModel)]="keyword">
        <select class="form-control product-category"
        [(ngModel)]="selectedCategoryId">
            <option value="0">All</option>
          <option *ngFor="let category of categories" [value]="category.id" class="category-list">
            {{ category.name }}
          </option>
        </select>
      <button class="btn btn-primary  ml-2" (click)="searchProducts()">Search</button>
    </div>
    <div class="row">
        <div class="col-lg-4 col-md-6" *ngFor="let product of products">
            <div class="product-item" (click)="onProductClick(product.id)">
                <img [src]="product.url"
                     alt="Product Image"
                     class="product-image">
                <h3 class="product-name">{{product.name}}</h3>
                <p class="product-description">{{ product.description }}</p>
                <p class="product-price">Gi√°: $ {{ product.price }}</p>
<!--                <div class="product-rating">-->
<!--                    <i class="fas fa-star"></i>-->
<!--                    <i class="fas fa-star"></i>-->
<!--                    <i class="fas fa-star"></i>-->
<!--                    <i class="fas fa-star"></i>-->
<!--                    <i class="fas fa-star-half-alt"></i>-->
<!--                </div>-->
                <div class="product-actions">
                    <button class="btn btn-primary">Add to cart</button>
                    <span class="space-x"></span>
                    <button class="btn btn-success">Buy now</button>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="d-flex justify-content-center">
  <nav aria-label="Page navigation">
    <ul class="pagination">
      <li class="page-item" *ngIf="currentPage > 0">
        <a class="page-link"
           (click)="onPageChange(0)">First</a>
      </li>
      <li class="page-item" *ngIf="currentPage > 0">
        <a class="page-link"
           (click)="onPageChange(currentPage-1)">Previous</a>
      </li>
      <ng-container *ngFor="let page of visiblePages">
        <li class="page-item" [ngClass]="{'active': page === currentPage +1}">
          <a class="page-link" (click)="onPageChange(page-1)">{{ page }}</a>
        </li>
      </ng-container>
      <li class="page-item" *ngIf="currentPage + 1 < totalPages">
        <a class="page-link" (click)="onPageChange(currentPage + 1)">Next</a>
      </li>
      <li class="page-item" *ngIf="currentPage +  1< totalPages">
        <a class="page-link" (click)="onPageChange(totalPages-1)">Last</a>
      </li>
    </ul>
  </nav>
</div>
<app-footer></app-footer>
